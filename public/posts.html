<!DOCTYPE html>
<html lang="zh" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="site.title">Bobby Wang's Blog</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="antialiased text-gray-900 bg-gray-50">
    <header class="sticky top-0 z-50">
        <div class="absolute inset-0 bg-white/70 backdrop-blur-lg"></div>
        <nav class="relative h-16 max-w-6xl mx-auto px-4 flex justify-between items-center">
            <div class="logo">
                <a href="/" class="text-xl font-semibold tracking-tight hover:text-gray-600 transition-colors" data-i18n="site.title"></a>
            </div>
            <div class="flex items-center gap-6">
                <ul class="flex gap-6">
                    <li>
                        <a href="/" class="nav-link" data-i18n="nav.home"></a>
                    </li>
                    <li>
                        <a href="/posts" class="nav-link" data-i18n="nav.posts"></a>
                    </li>
                </ul>
                <div id="languageSwitch"></div>
            </div>
        </nav>
    </header>

    <main class="bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="py-16">
                <div class="mb-8 flex flex-col sm:flex-row gap-4 items-center">
                    <div class="relative flex-1">
                        <input type="text" 
                               id="searchInput" 
                               class="w-full px-4 py-2 rounded-md border border-gray-200 focus:border-gray-400 focus:outline-none text-sm"
                               placeholder="搜索文章...">
                    </div>
                    <div class="relative" id="sortDropdown">
                        <button class="flex items-center gap-2 px-3 py-1.5 rounded-md border border-gray-200 bg-white text-sm text-gray-700 hover:border-gray-400 transition-colors">
                            <span>排序方式</span>
                            <svg class="w-4 h-4 transition-transform duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div class="absolute right-0 mt-1 py-1 w-32 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 invisible transform -translate-y-2 transition-all duration-200 z-50">
                            <div class="sort-option px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" data-sort="date-desc">最新发布</div>
                            <div class="sort-option px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" data-sort="date-asc">最早发布</div>
                            <div class="sort-option px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" data-sort="title">按标题</div>
                        </div>
                    </div>
                </div>
                <div id="content">
                    <!-- 文章列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="h-20 flex items-center justify-center text-center text-gray-600 text-sm border-t border-gray-200">
        <p>&copy; 2024 <span data-i18n="site.title"></span>. <span data-i18n="footer.copyright"></span></p>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/posts.js"></script>
</body>
</html>
