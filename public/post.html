<!DOCTYPE html>
<html lang="zh" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="site.title">Bobby Wang's Blog</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="antialiased text-gray-900 bg-gray-50">
    <header class="sticky top-0 z-50">
        <div class="absolute inset-0 bg-white/70 backdrop-blur-lg"></div>
        <nav class="relative h-16 max-w-6xl mx-auto px-4 flex justify-between items-center">
            <div class="logo">
                <a href="/" class="text-xl font-semibold tracking-tight hover:text-gray-600 transition-colors" data-i18n="site.title"></a>
            </div>
            <div class="flex items-center gap-6">
                <ul class="flex gap-6">
                    <li>
                        <a href="/" class="nav-link" data-i18n="nav.home"></a>
                    </li>
                    <li>
                        <a href="/posts" class="nav-link" data-i18n="nav.posts"></a>
                    </li>
                </ul>
                <div id="languageSwitch"></div>
            </div>
        </nav>
    </header>

    <main class="bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <div id="content" class="py-16 max-w-3xl mx-auto">
                <!-- 文章内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>

    <footer class="h-20 flex items-center justify-center text-center text-gray-600 text-sm border-t border-gray-200">
        <p>&copy; 2024 <span data-i18n="site.title"></span>. <span data-i18n="footer.copyright"></span></p>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/post.js"></script>
</body>
</html>
