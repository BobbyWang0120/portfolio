<!DOCTYPE html>
<html lang="zh" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <title data-i18n="site.title">Bobby Wang's Blog</title>
    <link href="/css/styles.css" rel="stylesheet">

<body class="antialiased text-gray-900 bg-white">
    <header class="sticky top-0 bg-white/98 backdrop-blur border-b border-gray-200/10 z-50">

                    </div>
                </div>
            </section>

            <section class="py-16 text-center">
                <h2 class="text-4xl font-bold mb-8 tracking-tight" data-i18n="about.vision"></h2>
                <div class="max-w-3xl mx-auto">
                    <p class="text-xl text-gray-600 leading-relaxed" data-i18n="about.visionText"></p>
                </div>
            </section>
        </div>
    </main>

    <footer class="h-20 flex items-center justify-center text-center text-gray-600 text-sm border-t border-gray-200">
        <p>&copy; 2024 <span data-i18n="site.title"></span>. <span data-i18n="footer.copyright"></span></p>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/about.js"></script>

</html>
